services:
  db:
    image: postgres:13
    env_file:
      - .env
    expose:
      - 5433
    ports:
      - 5433:5433
    command: -p 5433    
    restart: always

  web:
    build: 
      context: ./site
      dockerfile: ./MyDockerfile
    command: /bin/bash -c "sleep 999" #init_db.sh
    volumes:
      - ./site:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: always
        
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'

    